<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Stat Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div class="card">

            <div class="leftSide">


                <div class="upperText">

                    <h1 id="topHeader">Get <span id="insights"> Insights</span> that help your <br>  business grow.</h1> 
                    <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficency. </p>


                </div>

                <div class="stats">

                    <div class="stat">
                        <h2>10k+</h2>
                        <p> Companies </p> 

                    </div>

                    <div class="stat">
                        <h2>314 </h2>
                        <p> Templates</p> 

                    </div>

                    <div class="stat">
                        <h2 id="twelve">12m+</h2>
                        <p id="twelve"> Queries</p> 

                    </div>

                </div>
            </div>

            <div class="rightSide">
                <img id="img" src="images/image-header-desktop.jpg" width="50%" alt="image">

                <div id="background"></div>

                

            </div>


     </div>





    </main>

   
    
</body>
</html>
